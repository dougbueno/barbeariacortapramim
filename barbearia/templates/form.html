<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
        body {
            background-color: #000000;
        }
        a {
            text-decoration: none;
            color: black;
        }
        td {
            width:350px;
            padding: 5px;
        }
      </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="/">Corta pra Mim</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
          </ul>
        </div>
      </nav>
 
    <div class="container p-4 text-center">
      <div class="jumbotron">
    <h1>Agendar Horário</h1>
    <hr class="my-4">
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <a href="/" class="btn btn-primary btn-sm">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <form name="form" id="form" action="/create/" method="post">
        {% csrf_token %}
        <p>Nome:  {{form.modelo}}</p>
        <p>Dia:  {{form.marca}}</p>
        <p>Horário:  {{form.ano}}</p>
        <p>Telefone:  {{form.valor}}</p>
           <input type="submit" class="btn btn-primary btn-sm" value="Cadastrar"></input>
      </form>
    </div>
    </div>
</body>
</html>
