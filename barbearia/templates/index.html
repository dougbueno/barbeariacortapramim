<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Corta Pra Mim Barbearia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style> 
      body {
      background-color: #000000;
   }
  .img {
      border: 1px solid #ddd;
      border-radius: 2px;
      padding: 5px;
      width: 100px;
  }
  .perfil{
      border-radius: 50%;
      width: 100px;
      height: 100px;
  }
  a {
      text-decoration: none;
      color: black;
  }
  a:hover {
      text-decoration: none;
      background-color: rgba(255,193,7, .80);
      color: #000000
  }
  td {
      width:350px;
      padding: 5px;
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="/">Corta pra mim</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
          </ul>
        </div>
      </nav>
  <div class="container p-4">
    <div class="jumbotron">
    <h1 class="display-4"><img class="img" src="static/barbearia/Cortapramim.PNG" alt="Corta pra mim">Corta Pra Mim Barbearia</h1>
    <hr>
    <p>Segunda 09:00 as 18:00 Terça à Sexta das 9:00 ás 19:00 / Sábados das 8:30 ás 18:00.</p>
    <p><a class="btn btn-primary btn-sm" href="/form" role="button">Agendar horário</a></p>
    <table class="table table-sm table-light">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Dia</th>
          <th scope="col">Horário</th>
          <th scope="col">Telefone</th>
          <th scope="col">Alterar</th>
        </tr>
      </thead>
      <tbody>
      {% for dbs in db %}
        <tr>
          <td>{{dbs.modelo}}</td>
          <td>{{dbs.marca}}</td>
          <td>{{dbs.ano}}</td>
          <td>{{dbs.valor}}</td>
          <td><a href="/view/{{dbs.id}}/" class="btn btn-primary btn-sm">Alterar</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>


</body>
</html>
